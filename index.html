<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DBD Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #1c1c1c;
      color: #ffffff;
    }
    h1 {
      text-align: center;
    }
    h2 {
      text-align: center;
    }
    label, input, select, button {
      margin: 10px 0;
      color: #ffffff;
      background-color: #333333;
      border: 1px solid #555555;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #555555;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    pre {
      border: 1px solid #555555;
      padding: 10px;
      background-color: #333333;
      color: #ffffff;
      white-space: pre-wrap;
    }
    button:hover {
      background-color: #444444;
    }
    .notification {
      text-align: center;
      margin: 10px 0;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>DBD Tracker</h1>
  <p style="text-align: center; font-size: 14px;">A simple Website to keep Track of your DBD Challenges/Streaks. No login necessary. Stats saved in your Browser's Local Storage<br>
  For feedback or ideas add "sleepingalot" on Discord or Steam!</p>

  <div id="notification" class="notification"></div>

  <!-- Dropdown for Challenges / Streaks -->
  <label for="challengeSelect">Select a Challenge / Streak:</label>
  <select id="challengeSelect"></select>

  <!-- Enter Progress -->
  <label for="progressInput">Progress:</label>
  <input id="progressInput" type="number" min="1" max="9999" />
  <button onclick="updateProgress()">Save</button>
  <button onclick="deleteChallenge()">Delete Challenge / Streak</button>

  <!-- Add New Challenge / Streak -->
  <h2>Add New Challenge / Streak</h2>
  <label for="newChallenge">Name:</label>
  <input id="newChallenge" type="text" />
  <button onclick="addChallenge()">Add</button>

  <!-- Sorted Challenge / Streak List -->
  <h2>Challenge / Streak List</h2>
  <button onclick="sortByName()">Sort by Name</button>
  <button onclick="sortByProgress()">Sort by Progress</button>
  <button onclick="sortByRecent()">Sort by Recent</button>
  <pre id="challengeList"></pre>
  <button onclick="resetPersonalBest()">Reset all Best Values</button>

  <script>
    // Store data in LocalStorage
    const defaultChallenges = ['Survivor Escape Streak', 'Killer Win Streak', 'Copy Cat Challenge', 'Random Perk Streak', 'Random Killer Streak'];
    const challenges = JSON.parse(localStorage.getItem('challenges')) || defaultChallenges;
    const progress = JSON.parse(localStorage.getItem('progress')) || {};
    const personalBest = JSON.parse(localStorage.getItem('personalBest')) || {};
    const timestamps = JSON.parse(localStorage.getItem('timestamps')) || {};

    const challengeSelect = document.getElementById('challengeSelect');
    const challengeList = document.getElementById('challengeList');
    const notification = document.getElementById('notification');

    function showNotification(message) {
      notification.textContent = message;
      setTimeout(() => notification.textContent = '', 3000);
    }

    // Update dropdown
    function updateDropdown() {
      challengeSelect.innerHTML = '';
      challenges.forEach((challenge) => {
        const option = document.createElement('option');
        option.value = challenge;
        option.textContent = challenge;
        challengeSelect.appendChild(option);
      });
      if (challengeSelect.options.length > 0) {
        challengeSelect.selectedIndex = 0;
      }
    }

    // Update challenge list
    function updateChallengeList() {
      const list = challenges.map(challenge => {
        const progressValue = progress[challenge] || 0;
        const bestValue = personalBest[challenge] || 0;
        return progressValue > 0
          ? `${challenge}: ${progressValue}${bestValue > 0 ? ` (Best: ${bestValue})` : ''}`
          : `${challenge}: ${progressValue}`;
      });
      challengeList.textContent = list.join('\n');
    }

    // Save progress
    function updateProgress() {
      const selectedChallenge = challengeSelect.value;
      const value = parseInt(document.getElementById('progressInput').value, 10);
      if (value >= 1 && value <= 9999) {
        progress[selectedChallenge] = value;
        if (!personalBest[selectedChallenge] || value > personalBest[selectedChallenge]) {
          personalBest[selectedChallenge] = value;
        }
        timestamps[selectedChallenge] = Date.now();
        localStorage.setItem('progress', JSON.stringify(progress));
        localStorage.setItem('personalBest', JSON.stringify(personalBest));
        localStorage.setItem('timestamps', JSON.stringify(timestamps));
        updateChallengeList();
        showNotification(`Progress for '${selectedChallenge}' updated to ${value}.`);
      } else {
        alert('Please enter a number between 1 and 9999.');
      }
    }

    function resetPersonalBest() {
      Object.keys(personalBest).forEach(key => personalBest[key] = 0);
      localStorage.setItem('personalBest', JSON.stringify(personalBest));
      updateChallengeList();
      showNotification('All personal best values have been reset.');
    }

    updateDropdown();
    updateChallengeList();
  </script>

  <h2 style="text-align: center; margin-top: 20px;">Made by sleepingalot</h2>
</body>
</html>
